<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinePrint Analysis</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>FinePrint</span>
            </div>
            <div id="modelStatus" class="model-status">
                <span class="status-indicator"></span>
                <span class="status-text">AI Model Ready</span>
            </div>
        </div>

        <div class="content">
            <div class="status-card">
                <div class="risk-level">
                    <span class="label">Risk Level</span>
                    <span id="riskLevel" class="value">Not Analyzed</span>
                </div>
                <div class="progress-bar">
                    <div id="progressIndicator" class="progress"></div>
                </div>
                <div class="analysis-stats">
                    <div class="stat">
                        <span class="label">Words Analyzed</span>
                        <span id="wordCount" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Red Flags Found</span>
                        <span id="redFlagCount" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Model Confidence</span>
                        <span id="modelConfidence" class="value">-</span>
                    </div>
                </div>
            </div>

            <div class="key-points-container">
                <h3>Key Points</h3>
                <div id="keyPointsList" class="key-points-list">
                    <div class="key-points-section positive">
                        <h4>Positive Points</h4>
                        <div id="positivePoints" class="points-list">
                            <p class="empty-state">No positive points detected yet</p>
                        </div>
                    </div>
                    <div class="key-points-section neutral">
                        <h4>Neutral Points</h4>
                        <div id="neutralPoints" class="points-list">
                            <p class="empty-state">No neutral points detected yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="red-flags-container">
                <h3>Detected Red Flags</h3>
                <div id="redFlagsList" class="red-flags-list">
                    <p class="empty-state">No red flags detected yet</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="analyzeButton" class="primary-button">
                    <svg class="icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M21 12a9 9 0 1 1-9-9 9 9 0 0 1 9 9Z"/>
                        <path d="m9 12 2 2 4-4"/>
                    </svg>
                    Analyze Contract
                </button>
                <button id="highlightButton" class="secondary-button" disabled>
                    <svg class="icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 2v20M2 12h20"/>
                        <path d="M12 2a10 10 0 0 1 10 10"/>
                    </svg>
                    Highlight Red Flags
                </button>
                <button id="summaryButton" class="secondary-button" disabled>
                    <svg class="icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <path d="M14 2v6h6"/>
                        <path d="M16 13H8"/>
                        <path d="M16 17H8"/>
                        <path d="M10 9H8"/>
                    </svg>
                    View Summary
                </button>
            </div>
        </div>

        <div class="footer">
            <a href="http://localhost:3000" target="_blank" class="link" id="websiteLink">
                Visit Website
                <svg class="icon" viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <path d="M15 3h6v6"/>
                    <path d="m10 14 11-11"/>
                </svg>
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
