<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinePrint Analysis</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>FinePrint</span>
            </div>
        </div>

        <div class="content">
            <div class="status-card">
                <div class="risk-level">
                    <span class="label">Risk Level</span>
                    <span id="riskLevel" class="value">Not Analyzed</span>
                </div>
                <div class="progress-bar">
                    <div id="progressIndicator" class="progress"></div>
                </div>
            </div>

            <div class="issues-container">
                <h3>Detected Issues</h3>
                <div id="issuesList" class="issues-list">
                    <p class="empty-state">No issues detected yet</p>
                </div>
            </div>

            <button id="analyzeButton" class="primary-button">
                <svg class="icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 12a9 9 0 1 1-9-9 9 9 0 0 1 9 9Z"/>
                    <path d="m9 12 2 2 4-4"/>
                </svg>
                Analyze Contract
            </button>
        </div>

        <div class="footer">
            <a href="https://fineprint.ai" target="_blank" class="link">
                Visit Website
                <svg class="icon" viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <path d="M15 3h6v6"/>
                    <path d="m10 14 11-11"/>
                </svg>
            </a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
