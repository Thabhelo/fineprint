<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinePrint Analysis</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <span>FinePrint</span>
            </div>
            <div id="modelStatus" class="model-status">
                <span class="status-indicator"></span>
                <span class="status-text">AI Model Ready</span>
            </div>
        </div>

        <div class="content">
            <div class="status-card">
                <div class="risk-level">
                    <span class="label">Risk Level</span>
                    <span id="riskLevel" class="value">Not Analyzed</span>
                </div>
                <div class="progress-bar">
                    <div id="progressIndicator" class="progress"></div>
                </div>
                <div class="analysis-stats">
                    <div class="stat">
                        <span class="label">Words Analyzed</span>
                        <span id="wordCount" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Red Flags Found</span>
                        <span id="redFlagCount" class="value">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">Model Confidence</span>
                        <span id="modelConfidence" class="value">-</span>
                    </div>
                </div>
            </div>

            <div class="red-flags-container">
                <h3>Detected Red Flags</h3>
                <div id="redFlagsList" class="red-flags-list">
                    <p class="empty-state">No red flags detected yet</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="analyzeButton" class="primary-button">
                    <svg class="icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Analyze Contract
                </button>
                <button id="highlightButton" class="primary-button" disabled>
                    <svg class="icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                    </svg>
                    Highlight Issues
                </button>
                <button id="summaryButton" class="primary-button" disabled>
                    <svg class="icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    View Summary
                </button>
            </div>
        </div>

        <div class="footer">
            <a href="http://localhost:3000" target="_blank" class="link" id="websiteLink">
                Visit Website
                <svg class="icon" viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                    <path d="M15 3h6v6"/>
                    <path d="m10 14 11-11"/>
                </svg>
            </a>
        </div>
    </div>
    <div id="app"></div>
    
    <!-- Load React and ReactDOM libraries -->
    <script src="lib/react.production.min.js"></script>
    <script src="lib/react-dom.production.min.js"></script>
    <script src="lib/react-is.production.min.js"></script>
    <!-- Load styled-components after React -->
    <script src="lib/styled-components.min.js"></script>
    
    <!-- Setup ReactIs for styled-components -->
    <script src="lib/react-is-setup.js"></script>
    
    <!-- Load the popup script after libraries -->
    <script src="popup.js"></script>
</body>
</html>
